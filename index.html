<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
     <!--Google Fonts-->
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
     <!--Styling-->
    <link rel="stylesheet" href="customer-rating.css">
</head>
<body>
    <section id="ratings" class="ratings">
        <h1 class="ratings__title">Customers Evaluation</h1>

        <!--Ratings Content-->
        <div class="ratings__content">
            <div class="rating1">
                <div class="rating1__title">Our Score</div>

                <div class="rating1__outer">
                    <div class="rating1__inner">
                        <div id="number1" data-set="90">0%</div>
                    </div>
                </div>
        
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#1d5888" />
                          <stop offset="100%" stop-color="black" />
                       </linearGradient>
                    </defs>
                    
                    <circle cx="80" cy="80" r="69" stroke-linecap="round" />
                </svg>
            </div>
            <!--end rating1-->

            <div class="rating2">
                <div class="rating2__title">Customers</div>
                
                <div class="rating2__outer">
                    <div class="rating2__inner">
                        <div id="number2" data-set="350">0</div>
                    </div>
                </div>
        
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor2">
                          <stop offset="0%" stop-color="#e28b07" />
                          <stop offset="100%" stop-color="black" />
                       </linearGradient>
                    </defs>
                    
                    <circle cx="80" cy="80" r="69" stroke-linecap="round" />
                </svg>
            </div>
            <!--end rating2-->            
        </div>        
        <!--end Ratings Content-->

        <div class="button-info"> 
            <button id="btn">Show Info</button>
        </div>
    </section>

    <script src="customer-rating.js"></script>
</body>
</html>
